<table border="0" width="410">
<tr>
<td>This August, athletes from around the world will be gathering in scenic Vancouver, Canada, to challenge themselves and each other to reach new heights in the creative and competitive disciplines in the sports of Footbag Net, Freestyle, Golf, Speed Consecutives, and Distance One-pass.<br/>
<br/>
<a href="../clobs/show/kits/index.html" onmouseout="self.status=''" onmouseover="self.status='Link: Kitsilano Footbag Association'"><img align="left" alt="KFA" border="0" height="98" hspace="5" src="../images/kfa_logo.jpg" width="80"/></a> The <a href="../clobs/show/kits/index.html">Kitsilano Footbag Association</a> is pleased to host the World Footbag Championships, sanctioned by the <a href="http://worldfootbag.com" target="_blank">World Footbag Association</a> and the <a href="../index.html">International Footbag Committee</a>.<br/>
<br/>
						The Footbag Net final round will be held at Cooper's Park along the north bank of False Creek, site of World Expo 86. Freestyle finals will be held at Kitsilano Community Centre. Other site locations can be found on the <a href="../events.html">event schedule.</a><br/>
<br/>
<img align="right" border="0" hspace="5" src="../images/specialo.jpg" width="70"/>
						Worlds 2000 is a proud supporter of the B.C. Special Olympics.<br/><br/>
						You can now preview the <a href="../golf.html">footbag golf course.</a><br/><br/>
Buy your tickets by Wednesday, August 16th, for the <a href="../party.html">Hall of Fame Awards Dinner</a> and the <a href="../party.html">Players Party</a>, featuring the sounds of Booti Dharma, on the evening of August 20th. <br/><br/>

						For the latest updates and other information, return to this site or check <a href="../news/list_2026/index.html">What's New</a> on Footbag WorldWide.<br/>
<br/>
						Check out the <a href="../worlds99/results/results.html">1999 World Footbag Championships results</a>.<br/>
<a name="players"></a>

<td>Want to show your audience a unique event featuring amazing feats performed by amazing feet? Want to know what a blurry symposium legbeater is? Footbag is Hip, it's knee, it's calf, it's toes - all in one package - shredding and spiking to the awe of onlookers.<br/>
<br/>
<a href="../footpic.html" onmouseout="self.status=''" onmouseover="self.status='Check out this photo!'"><img align="left" alt="Footbag photo" border="0" height="100" hspace="10" src="../images/sssmall.jpg" width="100"/></a>To learn more about the sport of Footbag, check out <a href="../index.html">Footbag WorldWide</a>.<br/>
<br/>
						If you are interested in covering or sponsoring this event, contact us via e-mail or telephone. The event coordinators may be reached at <a href="mailto:worlds@footbag.org" target="_blank">worlds@footbag.org</a> and at <span style="font-weight: bold">(604) 732 1240</span>. We will be happy to supply you with a press release, sponsorship package, and whatever information you may require.<br/>
